<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #486bb6dc);
            padding: 20px;
            position: relative;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .theme-toggle button {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .theme-toggle .light {
            background: #fff;
        }
        .theme-toggle .dark {
            background: #000;
        }
        .task-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .task-settings, .task-list {
            flex: 1;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-settings {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .task-settings h2 {
            color: #000000;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .task-settings h2 img {
            width: 30px;
            margin-left: 10px;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .row, .reminder-row, .category-row, .date-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        input {
            flex: 2;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
        }
        #priority-select, #hour-select, #minute-select, #category-select, #date-select {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        button {
            flex-grow: 1;
            align-self: center;
            border: none;
            outline: none;
            padding: 10px 20px;
            background: #ffa600;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            margin-left: 10px;
        }
        .reminder-row label, .category-row label, .date-row label {
            flex: 1;
            margin-right: 10px;
            font-weight: bold;
            text-align: right;
        }
        .task-list {
            padding: 0 30px;
        }
        .task-category {
            margin-bottom: 20px;
        }
        .task-category h3 {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-category h3 img {
            width: 20px;
            margin-right: 10px;
        }
        .task-category {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .task-list ul {
            list-style: none;
            padding: 0;
        }
        .task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            padding: 10px 8px;
            user-select: none;
            cursor: pointer;
            position: relative;
            background: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .task-list li.checked {
            color: #555;
            text-decoration: line-through;
        }
        .task-list li .task-text {
            flex: 1;
            text-align: left;
        }
        .task-list li .priority {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #888;
            margin-right: 10px;
        }
        .task-list li .priority img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        .task-list li .delete {
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }
        .task-list li .delete:hover {
            color: #ff0000;
        }
        .notification-container {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notification img {
            width: 32px; 
            height: 32px; 
            margin-right: 15px; 
        }
        .notification p {
            margin: 0;
            font-size: 18px; 
        }
        .success-notification {
            background: #e6ffee;
            border: 1px solid #66cc66;
        }
        .success-notification p {
            color: #339933; 
            font-weight: bold; 
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input,
        .modal-content select,
        .modal-content button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            background: #ffa600;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button:hover {
            background: #ff8c00;
        }
        .calendar {
            width: calc(100% - 60px);
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        .calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #fff; /* Change arrow color for light theme */
            padding: 5px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .calendar-header button.prev {
            left: 0;
        }
        .calendar-header button.next {
            right: 0;
        }
        .calendar-header span {
            color: #fff; /* Change month text color for light theme */
        }
        .calendar-header button:hover {
            background: #ffa600;
            color: #fff;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            margin-top: 10px;
        }
        .calendar-day {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: default;
            position: relative;
        }
        .calendar-day.task {
            background-color: #32CD32;
            color: #fff;
            border: 2px solid #228B22;
        }
        .calendar-day.task-day {
            background-color: lightgreen;
        }
        .calendar-day.task .tooltip {
            pointer-events: auto;
        }
        .calendar-day:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            white-space: nowrap;
            color: #000;
        }
        .tooltip .tooltip-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .tooltip .tooltip-header img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        .tooltip .tooltip-header span {
            font-weight: bold;
        }
        .calendar-day.task:hover .tooltip {
            display: block;
        }
        .empty-cell {
            display: none;
        }
        .dark-theme body {
            background: #333;
        }
        .dark-theme .task-settings,
        .dark-theme .task-list,
        .dark-theme .calendar {
            background: #444;
            color: #fff;
        }
        .dark-theme .task-settings h2,
        .dark-theme .task-category h3 {
            color: #fff;
        }
        .dark-theme .card,
        .dark-theme .row,
        .dark-theme .reminder-row,
        .dark-theme .category-row,
        .dark-theme .date-row {
            background: #555;
            color: #fff;
        }
        .dark-theme input,
        .dark-theme #priority-select,
        .dark-theme #hour-select,
        .dark-theme #minute-select,
        .dark-theme #category-select,
        .dark-theme #date-select,
        .dark-theme .modal-content input,
        .dark-theme .modal-content select,
        .dark-theme .modal-content button {
            background: #666;
            color: #fff;
        }
        .dark-theme .task-list li {
            background: #555;
            color: #fff;
        }
        .dark-theme .task-list li .delete {
            color: #fff;
        }
        .dark-theme .task-list li .delete:hover {
            color: #ff0000;
        }
        .dark-theme .calendar-header button,
        .dark-theme .calendar-header span {
            color: #fff;
        }
        .dark-theme .calendar-day {
            background: #666;
            color: #fff;
        }
        .dark-theme .calendar-day:hover .tooltip {
            background: #777;
            color: #fff;
        }
        .dark-theme ::placeholder {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button class="light" onclick="toggleTheme('light')"></button>
        <button class="dark" onclick="toggleTheme('dark')"></button>
    </div>
    <div class="container">
        <div class="task-wrapper">
            <div class="task-settings">
                <h2>To-Do List <img src="images/icon.png" alt="icon" class="icon"></h2>
                <div class="card">
                    <div class="row">
                        <input type="text" id="input-box" placeholder="Add your new To-Do">
                        <select id="priority-select">
                            <option value="High">High Priority</option>
                            <option value="Medium">Medium Priority</option>
                            <option value="Low">Low Priority</option>
                        </select>
                        <button onclick="addTask()">Add</button>
                    </div>
                </div>
                <div class="card">
                    <div class="reminder-row">
                        <label for="hour-select">Reminder Time:</label>
                        <select id="hour-select"></select>
                        <select id="minute-select"></select>
                    </div>
                </div>
                <div class="card">
                    <div class="category-row">
                        <label for="category-select">Category:</label>
                        <select id="category-select">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="School">School</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="card">
                    <div class="date-row">
                        <label for="date-select">Date:</label>
                        <input type="text" id="date-select" placeholder="dd/mm/yyyy">
                    </div>
                </div>
            </div>
            <div class="task-list">
                <div class="task-category" id="work-category">
                    <h3><img src="images/3d-briefcase.png" alt="Work"> Work</h3>
                    <ul id="work-list" class="task-list"></ul>
                </div>
                <div class="task-category" id="personal-category">
                    <h3><img src="images/avatar.png" alt="Personal"> Personal</h3>
                    <ul id="personal-list" class="task-list"></ul>
                </div>
                <div class="task-category" id="school-category">
                    <h3><img src="images/graduation-hat.png" alt="School"> School</h3>
                    <ul id="school-list" class="task-list"></ul>
                </div>
                <div class="task-category" id="others-category">
                    <h3><img src="images/other.png" alt="Others"> Others</h3>
                    <ul id="others-list" class="task-list"></ul>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <button class="prev" onclick="prevMonth()">&#9664;</button>
                <span id="calendar-month"></span>
                <button class="next" onclick="nextMonth()">&#9654;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>
    <div id="notification-container" class="notification-container"></div>
    <audio id="notification-sound" src="images/level-up-191997.mp3" preload="auto"></audio>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="modal-input-box" placeholder="Task name">
            <select id="modal-priority-select">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <select id="modal-hour-select"></select>
            <select id="modal-minute-select"></select>
            <select id="modal-category-select">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="School">School</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" id="modal-date-select" placeholder="dd/mm/yyyy">
            <button onclick="saveTask()">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/en.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            populateTimeSelectors();
            showTask();
            renderCalendar();

            // Initialize Flatpickr for date inputs
            flatpickr("#date-select", {
                locale: "en",
                dateFormat: "d/m/Y"
            });

            flatpickr("#modal-date-select", {
                locale: "en",
                dateFormat: "d/m/Y"
            });
        });

        function toggleTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-theme');
            } else {
                document.body.classList.add('dark-theme');
            }
        }

        // Other existing functions...
    </script>
    <script src="script.js"></script>
</body>
</html>
